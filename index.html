<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>لعبتي لكرة القدم</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('stadium.jpg') center/cover no-repeat;
    }

    .fullscreen {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 128, 255, 0.6);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <canvas id="game"></canvas>
  <button class="fullscreen" onclick="openFullscreen()">ملء الشاشة</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // هذا مجرد مثال بسيط، لاحقًا تضع كود لعبتك هنا 🎮
    ctx.fillStyle = 'white';
    ctx.font = '28px Arial';
    ctx.fillText('⚽ مرحبًا بك في لعبتك مثل FIFA Mobile!', 40, 80);

    function openFullscreen() {
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      }
    }
  </script>
</body>
</html>
